<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke Card Game</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>

<body>
  <header class="mt-5" style="text-align: center;">
    <div id="difficulty" class="btn-group w-25" style="height: 70px;" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="easy" autocomplete="off" checked>
      <label class="btn btn-outline-secondary fs-2" for="easy">Easy</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="medium" autocomplete="off">
      <label class="btn btn-outline-secondary fs-2" for="medium">Medium</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="hard" autocomplete="off">
      <label class="btn btn-outline-secondary fs-2" for="hard">Hard</label>
    </div>
    <br>


    <a href="/"><button class="btn btn-warning mt-5 fs-3" id="reset"> Reset</button></a>
    <button class="btn btn-success mt-5 fs-3" id="start"> Start</button>


    <section id="info" class="my-5 mb-5">
      <h1>Total Number of Pairs: <span id="total"></span></h1>
      <h1>Number of Matches: <span id="matches"></span></h1>
      <h1>Number of Pair Remaining: <span id="left"></span></h1>
      <h1>Number of Clicks: <span id="clicks"></span></h1>
      <h1>You got <span id="timer"></span> seconds. <span id="time"></span> second<span id="s">s</span> left!</h1>
    </section>

  </header>
  <div id="game">
    <!--Pokemon cards-->
  </div>

  <div id="winModal" class="modal">
    <div class="modal-content">        
        <p>ðŸ˜Š Congrats! You've found all matches!</p>
        <span class="close">&times;</span>
    </div>
</div>

  <section id="themes" class="text-center mt-5">
    <button id="dark" class="btn btn-dark fs-3"> Dark </button>
    <button id="light" class="btn btn-light fs-3"> light </button>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
